<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Disable copy paste</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .main{
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="sub">
                <label id="label">Password</label>
                <input type="text" id="input" oncopy="return false" onpaste="return false" placeholder="Enter your Password">
                <br />
                <br />
                <label id="label">Confirm Password</label>
                <input type="text" id="input" oncopy="alert('you just copied')" oncopy="return false" onpaste="return false" placeholder="Confirm your Password">
            </div>
        </div>
    </body>
</html>
